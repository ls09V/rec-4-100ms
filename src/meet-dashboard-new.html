<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Classify</title>
    <link rel="icon" type="image/png" sizes="16x16" href="build/images/favicons/favicon.ico">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="Learn and Practise Programming with courses like C, Python, Deep Learning, Machine Learning  etc which are created by industry experts in your preferred regional languages (English, Tamil, Telugu,Hindi, Arabic)." />
    <link rel="canonical" href="https://www.guvi.in">
    <meta name="robots" content="index, follow" />
    <link href="https://cdn.quilljs.com/1.1.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <div id="page" class="d-none">
    <!-- Header  -->
    <include src="./partials/common/header-new.html"/>
    <div class="menu-sidebar-modal" style="display: none;">
      <div class="bg-white sub-menu-dropdown"><div class="d-flex w-100 p-3"><a href="/" class="mr-auto"><img src="./images/common/guvinewlogo.svg" id="logo-admin-sidebar" width="90px"></a><a href="javascript:void(0)" class="menu-sidebar-close"><span class="material-icons">close</span></a></div>
      <div id="accordion">

        <div class="card">
          <a href="./classes" class="classes">All classes</a>

        </div>
        <div class="card">
          <a class="btn text-left d-none admin" id="admin">
            Admin
          </a>
        </div>
        <div class="card"><a href id="logout-sidebar">Sign Out</a></div>

        </div>
      </div>
    </div>
 <!-- Header  -->
 </div>
<main role="main" class="container-fluid" id="main">
  <div id="toast-container" class="toast-container"></div>
  <div id="navigateBtn" class="d-none"><i class="bi bi-arrow-left"></i>Go back</div>
    <div class="row mt-2 mb-4">

      <div id="videoPart" class="col-md-5 col-12 column video-box-parent " d-none>
          <div id="if-ended" class="d-none">
            <div class="endedText">
            <p >Live session has <span>Ended.</span></p>
            </div>
          </div>
      </div>
      <div id="chatPart" class="col-md-7 col-12 column d-none">
        <div class="chat-card">
        <ul class="nav" id="chat-nav" role="tablist">
          <li class="nav-item">
            <span class="nav-link active" data-toggle="tab" href="#CNotes">Class Notes</span>
          </li>
          <li class="nav-item">
            <span class="nav-link" data-toggle="tab" href="#MyNotes">My Notes</span>
          </li>
          <li class="nav-item record d-none">
            <span class="nav-link" data-toggle="tab" href="#Recordings">Recordings</span>
          </li>
        </ul>
        <!-- create two div for notes and home -->
        <div class="tab-content">
          <div class="tab-pane active" id="CNotes">
            <div id="editor">
            </div>   </div>
              <div class="tab-pane fade" id="MyNotes">
                <div class="saveNotesDiv"><span>Saving Notes...</span></div>
                <div id="editor2" class="editor-container">
                </div>
              </div>
          <div class="tab-pane fade" id="Recordings">
          </div>
      </div>
    </div>
</div>
</div>
</div>
<div class="modal fade" id="switchAlertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class=" modal-title text-danger" id="alertTitle"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p id="alertBody"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="meet-okay_btn" data-dismiss="modal">Okay</button>
      </div>
    </div>
</div>
</div>
<div id="meetExtendModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="switchAlertModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="alertTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="alertBody"></p>
        <!-- <div id="extendSection" class="d-none">
          <label for="newEndTime">Set new end time:</label>
          <input type="datetime-local" id="newEndTime" class="form-control">
          <span id="extendMeetErr"></span>
          <button id="setNewEndTimeBtn" class="btn btn-primary mt-2">Set new time</button>
        </div> -->
      </div>
      <div class="modal-footer">
        <!-- <button type="button" id="doNotExtend" class="btn btn-secondary" data-dismiss="modal">Do not extend</button> -->
        <button type="button" id="notifyOkBtn" class="btn btn-primary">Okay</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="ajaxFailureModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Something went wrong</h5>
        <button type="button" class="close reloadBtn" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="./images/common/alert-icon.png" id="alertIcon"/>
        <p>Something is temporarily wrong. Please make sure you are connected to the internet and then reload your browser</p>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-success reloadBtn" id="modal-action-btn">Reload</button>
      </div>
    </div>
  </div>
</div>
</main>
  <div id="spinner-container">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div></div>
</body>
</html>
